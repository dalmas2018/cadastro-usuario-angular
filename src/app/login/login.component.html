<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required email #emailModel="ngModel">
      <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)" class="error">
        <div *ngIf="emailModel.errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="emailModel.errors?.['email']">Email inválido.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required minlength="6" #senhaModel="ngModel">
      <div *ngIf="senhaModel.invalid && (senhaModel.dirty || senhaModel.touched)" class="error">
        <div *ngIf="senhaModel.errors?.['required']">Senha é obrigatória.</div>
        <div *ngIf="senhaModel.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</div>
      </div>
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p><a routerLink="/register">Se Registrar</a></p>
  </form>
  <p>{{ message }}</p>
</div>
